<div class="container-fluid" >

 <div class="row" *ngIf="word">
        <div class="col-lg-12 col-sm-12 col-md-12">
            <table class="table table-striped table-dark" style="width: 100%">
                <thead>
                    <tr>
                        <th scope="col">Sentences</th>
                        <th scope="col">Synonyms</th>
                        <th scope="col">Antonyms</th>
                    </tr>
                </thead>
                <tbody>
                    <tr style="height: auto">
                        <td style="width: 50%">
                            <tr *ngFor="let sentence of result.sentence">{{ sentence.text }}</tr>
                        </td>
                        <td style="width: 25%">
                            <tr *ngFor="let synonym of result.synonym">{{ synonym.text }}</tr>
                        </td>
                        <td style="width: 25%">
                            <tr *ngFor="let antonym of result.antonym">{{ antonym.text }}</tr>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
